<h3 style="text-align:center">Please Enter Salary Amount:</h3>
<form method="POST" autocomplete="off" style="margin:100px;margin-top: 0px;">
    {%csrf_token%}
    <div class="form-group">
      <label for="salary">Salary (per month)</label>
      {% render_field teacherSalary.salary class="form-control" placeholder="3660" %}
    </div>
    <label for="salary">select departiment</label>
    <select name="dep" class="form-control">
      {%for d in depart %}
      <option value="{{d.id}}">{{d.name}}</option>
      {%endfor%}
    </select>
    
    <button type="submit" class="btn btn-success" style="border-radius: 0%;">Approve</button>
  </form>
<br><br><br>
