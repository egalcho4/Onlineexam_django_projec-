{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link rel="stylesheet" href="{%static 'bicon/font/bootstrap-icons.css' %}">
  <link rel="stylesheet" href="{%static 'bicon/font/bootstrap-icons.min.css' %}">



  <link rel="stylesheet" href="{%static 'font/css/all.min.css'%}">
  <link rel="stylesheet" href="{%static 'font/css/fontawesome.min.css'%}">
<link rel="stylesheet" href="{%static 'css/bootstrap.min.css'%}">


<script type="text/javascript" src="{%static 'js/proper.js' %}"></script>
<script type="text/javascript" src="{%static 'js/jq.js' %}"></script>



<link rel="stylesheet" href="{%static 'css/color.css'%}"> 
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<body onload="local()">
<div class="container">
  <div class="panel panel-primary rounded-0">
    <div class="panel-heading rounded-0">
      <h6 class="panel-title">View Marks</h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Exam Name</th>
          
          <th>Action</th>
        </tr>
      </thead>
     
      <tr>

        <td> {{courses.course_name}}</td>
        
        <td><a class="btn btn-success btn-sm" style="border-radius: 0%;" href="{% url 'student:check-marks' courses.id  %}"><span class="glyphicon glyphicon-eye-open"></span> View Marks</a></td>
      </tr>
      
    </table>
  </div>
  <center>
  <div class="card bg-secondary" style="width: 90%;">
    <div class="card-header text-white" style="background-color: black;">
<span>submition status</span>
    </div>
    <div class="card-body">
<span id="msg"></span>
    </div>

  </div></center>
</div>



<script>
  function local(){
    localStorage.clear()
    console.log("removed ")
    var msg=sessionStorage.getItem("msg");
    document.getElementById('msg').innerHTML=msg;

  }
</script></body>

{% endblock content %}
